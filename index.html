<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/mine-red.png" type="image/x-icon">
    <title>Minesweeper</title>
</head>
<body>
    <h1>Minesweeper - js</h1>
    <audio src="sounds/main-ost.mp3" type="audio/mp3" autoplay loop></audio>
    <div class="container">
        <div class="general">
            <div class="hud">
                <div class="mine-counter"></div>
                <img src="assets/happy.png" alt="" width="64" class="emoji">
                <div class="timer">000</div>
            </div>
            <div class="game">
                <table cellspacing="0" cellpadding="0">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="diff-selector">
            <label for="difficulty">Difficulty: </label>
            <select name="difficulty" class="difficulty">
                <option value="easy" selected>Easy</option>
                <option value="intermediary">Intermediary</option>
                <option value="hard">Hard</option>
                <!-- <option value="custom">Custom</option> --> 
            </select>
        </div>
    </div>

    <footer class="footer">
        <p>Coded by <a href="https://github.com/Pedrohclelis">Pedrohclelis</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
